<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;  /* 设置背景色 */
        }
        h1 {
            margin-top: 50px;
        }
        .content {
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .audio-container {
            margin-top: 20px;
        }
        audio {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>demo</h1>

    <div class="content">
        <p>这里是一段文字，可以介绍一些内容。</p>

        <!-- 图片路径替换为你的 GitHub 图片 URL -->
        <img src="https://github.com/Leonyuan1/Leonyuan1.github.io/blob/main/framwork.png" alt="framwork">

        <div class="audio-container">
            <p>音频1：</p>
            <audio controls>
                <source src="audio1.mp3" type="audio/mp3">
                您的浏览器不支持音频元素。
            </audio>
        </div>

        <div class="audio-container">
            <p>音频2：</p>
            <audio controls>
                <source src="audio2.mp3" type="audio/mp3">
                您的浏览器不支持音频元素。
            </audio>
        </div>
    </div>

</body>
</html>
