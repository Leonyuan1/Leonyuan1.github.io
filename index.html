    <style>
        body {

            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;  /* 设置背景色 */
        }
        h1 {
            margin-top: 50px;
        }
        .content {
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        /* 设置音频容器为flex布局 */
        .audio-container {
            display: flex;
            justify-content: space-around; /* 让音频播放器均匀分布 */
            flex-wrap: wrap; /* 允许换行 */
            gap: 20px; /* 音频播放器之间的间隔 */
            margin-top: 20px;
        }
        audio {
            margin: 10px 0;
            width: 22%; /* 每个音频播放器占容器宽度的22% */
        }
    </style>
</head>
